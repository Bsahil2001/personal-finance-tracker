name: Flask App CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3 
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Basic lint check
      run: |
        # Stop the build if there are Python syntax errors
        python -m py_compile $(find . -name "*.py")
    
    - name: Validate application structure
      run: |
        # Check if critical files exist
        if [ ! -f app.py ] && [ ! -f wsgi.py ] && [ ! -f run.py ]; then
          echo "Warning: No main application file found"
        fi
        
        # Check database setup
        if grep -q "sqlite" *.py; then
          echo "SQLite database detected"
        fi
        
        echo "Application validation complete"
