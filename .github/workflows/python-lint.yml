name: Python App CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run lint check with flake8
      run: |
        mkdir -p reports
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics > reports/flake8-report.txt || true
        flake8 . --exit-zero --max-complexity=10 --max-line-length=127 --statistics >> reports/flake8-report.txt
        cat reports/flake8-report.txt

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: reports/flake8-report.txt
