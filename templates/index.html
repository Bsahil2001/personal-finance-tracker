<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Personal Finance Tracker</h1>
            <p class="tagline">Track your income and expenses with ease</p>
        </header>

        <main>
            <section class="transaction-form">
                <h2>Add New Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g. Groceries" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <div class="amount-input">
                            <span class="currency">£</span>
                            <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transaction-type">Transaction Type</label>
                        <select id="transaction-type" name="transaction-type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="category-section">
                        <!-- Category field will be populated by JavaScript based on transaction type -->
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <!-- Options will be added dynamically -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </section>

            <section class="transactions">
                <h2>Transaction History</h2>
                <div class="summary-cards">
                    <div class="summary-card income">
                        <h3>Income</h3>
                        <p id="total-income">£0.00</p>
                    </div>
                    <div class="summary-card expenses">
                        <h3>Expenses</h3>
                        <p id="total-expenses">£0.00</p>
                    </div>
                    <div class="summary-card balance">
                        <h3>Balance</h3>
                        <p id="total-balance">£0.00</p>
                    </div>
                </div>
                
                <div class="transaction-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expenses</button>
                </div>
                
                <div class="transaction-list-container">
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list">
                            <!-- Transactions will be inserted here -->
                        </tbody>
                    </table>
                    <p id="no-transactions" class="no-data">No transactions yet. Add your first one above!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Personal Finance Tracker - Basic Version</p>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
